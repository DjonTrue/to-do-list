<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Todo-list</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <h1>Todo-list</h1>

            <form class="input-wrapper">
                <input
                    type="text"
                    placeholder="create a new task..."
                    id="inputText"
                    class="todo-text-input"
                />
                <input type="date" id="inputDate" />
                <input type="submit" id="inputSubmit" class="todo-submit" />
            </form>

            <h2>Tasks:</h2>

            <div class="nav">
                <select id="sort-select">
                    <option class="option">Without sort</option>
                    <option class="option">Sort A-Z</option>
                    <option class="option">Sort Z-A</option>
                    <option class="option">Sort by date</option>
                    <option class="option">Reverse date</option>
                </select>

                <input type="search" id="search" placeholder="search a task..." />
                <input type="date" id="searchDate" />
                <input type="submit" id="searchSubmit" class="todo-submit" value="search" />
                <input type="submit" id="searchReset" class="todo-submit" value="reset" />
            </div>

            <div class="cases-wrapper" id="casesWrapper"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
